<div class="card" *ngIf="questionnaire">
  <h2> {{questionnaire.title}} </h2>
  <button (click)="goToQuestionnaire.emit(questionnaire.questionnaireId)"> QUIZZ !!</button>
</div>
<div class="card" *ngIf="!questionnaire">
  <mat-form-field class="example-form-field">
    <mat-label>Category name</mat-label>
    <input matInput  [(ngModel)]="categoryName">
    <button *ngIf="categoryName" matSuffix mat-icon-button aria-label="Clear" (click)="categoryName=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button (click)="createQuestionnaire()"> + </button>
</div>
